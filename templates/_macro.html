{% macro listing(testList) %}
<h1> Testing Lists</h1>

<ul>
  {% for data in testList %}
    <li>{{ data.title }}</li>
  {% endfor %}
</ul>

{% endmacro %}


{% macro finalNamesList(lists) %}
<h1> Displaying Names</h1>
<ul>
{% for names in lists%}
<li>{{  names}} </li>
{% endfor %}
</ul>

{% endmacro %}
